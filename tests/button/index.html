<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <script src="/dist/latest/button.js" type="module"></script>
</head>

<body>
    <he-button id="test-rendering">Text</he-button>
    <he-button id="test-loading" count="0" onclick="let n=Number.parseInt(this.getAttribute('count'));this.setAttribute('count', ++n);">Click</he-button>
    <he-button id="test-disabled" count="0" onclick="let m=Number.parseInt(this.getAttribute('count'));this.setAttribute('count', ++m);">Click</he-button>
    <he-button id="test-href" href="http://localhost:8080/dummy">Click</he-button>
</body>

</html>
